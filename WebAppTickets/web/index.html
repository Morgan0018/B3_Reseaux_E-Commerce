<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/signin.css" type="text/css"/>
    </head>
    <body class="container">
        <form class="form-signin" method="POST" action="TicketsControl" >
			<h2 class="form-signin-heading">Veuillez-vous connecter</h2>
            <input type="hidden" name="action" value="login" />
			<label for="login" class="sr-only">Identifiant</label>
			<input type="text" name="login" id="login" class="form-control" placeholder="Login" required />
			<label for="pwd" class="sr-only">Mot de passe</label>
			<input type="password" name="pwd" id="pwd" class="form-control" placeholder="*******" required />
			<div class="checkbox">
				<label for="exists" class="checkbox">
					<input type="checkbox" name="exists" id="exists" /> Nouveau client ?
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
		</form>
    </body>
</html>
